<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .product{
            width: 300px;
            height: 400px;
            border: 1px solid black;
            display: inline-block;
            margin-top: 30px;
            margin-left: 60px;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
    <!-- <h1>你好，世界！</h1> -->
    <!-- new Vue app -->
    <div id="app" class="container">
        <!-- nav-tabs -->
        <ul class="nav nav-tabs">
            <li v-for="nav, index in navigativeData"  role="presentation" class="active"><a href="#">{{nav}}</a></li>
            <!-- <li role="presentation"><a href="#">Profile</a></li>
            <li role="presentation"><a href="#">Messages</a></li> -->
        </ul>
        <!-- banner images -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <!-- class="item active" -->
              <div v-for="(myimg,idx) in banner_imgs" :key='idx' :class="idx==0 ? 'active':''" class="item"> 
                <img style="width: 100%; height: 300px;" :src="myimg" alt="...">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
            
            </div>
          
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- product list -->
        <div>
            <!-- first row -->
            <div>
                <div v-for="product in products" class="product">
                    <img :src="product.img" width="100%"> <br/>
                    <p>{{product.proName}}
                        <br>
                        {{product.price}}
                    </p>
                </div>
                <!-- <div class="product"></div>
                <div class="product"></div> -->
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                navigativeData: [
                    "Home", "Fine", "Like", "Profile", "Messages"
                ],
                banner_imgs: [
                    "./statics/images/1.jpg",
                    "./statics/images/2.jpg",
                    "./statics/images/3.jpg"
                ],
                products: [
                    {
                        proName: "proName1",
                        img: "./statics/images/phone1.jpg",
                        price: 100
                    },
                    {
                        proName: "proName2",
                        img: "./statics/images/phone2.jpg",
                        price: 200
                    },
                    {
                        proName: "proName3",
                        img: "./statics/images/phone3.jpg",
                        price: 500
                    },
                    
                    
                ]
            }
        })
    </script>

</body>
</html>
