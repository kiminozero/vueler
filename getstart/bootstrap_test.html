<!DOCTYPE html>
<html>
    <head>
        <meta charset="="utf-8>
    </head>
    <title>Users Management</title>
    <!-- import css of bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<body>
   
  
    <!-- navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand" href="#">Users Management</a>
            </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Wellcome</a></li>
                </ul>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <!-- vue -->
    <div id="app">
        <!-- center -->
        <div class="container-fluid">
            <!-- search bar -->
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Mobile">
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-8">
                    <!-- sheet -->
                    <table class="table table-striped table-bordered table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Salary</th>
                            <th>Mobile</th>
                            <th>Options</th>
                        </tr>
                        <tbody>
                            <tr v-for="user,index in users" :key="user.id">
                                <th>{{ user.id }}</th>
                                <th>{{ user.name }}</th>
                                <th>{{ user.age }}</th>
                                <th>{{ user.salary }}</th>
                                <th>{{ user.mobile }}</th>
                                <td><button class="btn btn-danger">del</button>&nbsp;&nbsp;<button class="btn btn-primary">update</button></td>
                            </tr>
                            <!-- <tr>
                                <td>1</td>
                                <td>Tom</td>
                                <td>19</td>
                                <td>1000</td>
                                <td>13200001001</td>
                                <td><button class="btn btn-danger">del</button>&nbsp;&nbsp;<button class="btn btn-primary">update</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jerry</td>
                                <td>19</td>
                                <td>1000</td>
                                <td>13200001001</td>
                                <td><button class="btn btn-danger">del</button>&nbsp;&nbsp;<button class="btn btn-primary">update</button></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <!-- user add -->
                    <form>
                        <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Name">
                        </div>
                        <div class="form-group">
                        <label for="userage">Age</label>
                        <input type="text" class="form-control" id="userage" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary</label>
                            <input type="text" class="form-control" id="salary" placeholder="Salary">
                        </div>
                        <div class="form-group">
                            <label for="mobilecode">Mobile</label>
                            <input type="text" class="form-control" id="mobilecode" placeholder="Mobile">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="submit" class="btn btn-danger">Reset</button>
                    </form>
                
                </div>
            </div>
        </div>  
    </div>
<!-- import vue and axios -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script>
    
    const app = new Vue({
        el: '#app',
        data: {
            users: [
                {id: 1, name: 'tom', age: 19, salary: 1000, mobile: 13200001010},
                {id: 2, name: 'tom', age: 19, salary: 1000, mobile: 13200001010}
        ]
        },
        methods: {},
        // live circle
        created() {
            // send user info request
            let _this=this;
            axios
            .get("http://localhost:1323/users")
            .then(function (response){
                console.log(response.data);
                console.log(response);
                _this.users = response.data;
            })
            .catch(function (err){
                console.log(err);
            });
        } 
    })
</script>
</body>

</html>
